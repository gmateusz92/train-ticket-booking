{% extends 'base.html' %}

{% block body %}
    <div class="container-fluid">
        <div class="row1 row">
            <div class="col-lg-4">
                <span class="sty" style="font-size:40px; color: yellow;">Railway Reservation System</span>
            </div>
            <div class="col-lg-6"></div>
            {% if user.is_authenticated %}
            <div class="col-lg-1"><span class="sty" style="font-size:17px;">Welcome:{{user}}</span></div>

            {% else %}
            <div class="col-lg-1"><span class="sty" style="font-size:17px;">Welcome unknown</span></div>
             <a href="{% url 'register' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
            <div class="col-lg-1"><a href="{% url 'login' %}"><button class="btn btn-danger">login</button> </a></div>
            {% endif %}

            <a href="accounts/logout"><button class="btn btn-danger">Log Out</button>


            <!-- <div class="col-lg-1"><a href="accounts/logout"><button class="btn btn-danger">Log Out</button> </a></div> -->
        </div>
        <div class="row" style="margin-top:0px; opacity: 80%; background-color: blue;">
            <div class="col-lg-1"></div>
            {% if request.user.is_superuser %}
            <a href="{% url 'addT' %}"><button class="btn btn-basic">Add Trains</button></a>
            <a href="{% url 'addST' %}"><button class="btn btn-primary">Add Stations</button></a>
            <a href="{% url 'addR' %}"><button class="btn btn-warning">Add Route</button></a>
            <a href="{% url 'addRT' %}"><button class="btn btn-default">Add Route Station</button></a>

            {% endif %}
             <a href="{% url 'gettrains' %}"><button class="btn btn-success">Search/Book Trains</button></a>
             <a href="{% url 'schedule' %}"><button class="btn btn-info">Check Schedule</button></a>
             <a href="{% url 'pnr' %}"><button class="btn btn-warning">Check PNR</button></a>
             <a href="{% url 'cancel' %}"><button class="btn btn-danger">Cancel Seat</button></a>

            <div class="col-lg-1"></div>
        </div>
    </div>

{% endblock %}
